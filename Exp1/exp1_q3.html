<html>
    <head>
        <title>Form</title>
    </head>
    <center>
        Email Account Form
    </center>
    <body>
        Email Username <input type="text"><br><br>
        Enter Password <input type="password"><br><br>
        Address <textarea id="address" name="address" rows="4" cols="25"></textarea><br><br>
        Fields of Interest
        <input type="checkbox" name="interest" value="sports">Entertainment
        <input type="checkbox" name="interest" value="sports">Sports
        <input type="checkbox" name="interest" value="sports">News<br>
        Gender:
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Male<br>
        <br>Select Languages
        <select id="language" name="language" multiple>
            <option>India</option>
            <option>USA</option>
            <option>England</option>
        </select><br>
        <br>Select Country<br>
        <select id="country" name="country">
            <option>India</option>
            <option>USA</option>
            <option>England</option>
        </select><br>
        <br>Upload Photo<input type="file" id="Photo" name="Photo">
        <br><br>
        <button type="button">Validate</button>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </body>
</html>
